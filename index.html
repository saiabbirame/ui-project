<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Static UI — Message & Picture</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 id="message">Hello — welcome to the static UI!</h1>
      <div class="image-wrap">
        <img src="images/picture.svg" alt="Decorative illustration" class="hero" />
      </div>
      <div class="controls">
        <button id="changeBtn" class="btn">Change message</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
